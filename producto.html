<body>
    <header class="header">
        <section class="encabezado">
            <div class="logo__buscar">
                <div class="logo"></div>
                <div class="buscador">
                    <div class="buscar">
                        <input type="search" name="search" id="" placeholder="Â¿Que deseas buscar?" class="search">
                        <div class="icon__buscar"></div>
                    </div>
                </div>
            </div>

            <div class="icon__buscar tel"></div>
        </section>


    </header>

    <main class="main">
        <section class="producto">
            

        </section>

        <section class="productos__similares">
            <p class="linea__titulo">Productos similares</p>
            <div class="otros_productos">
                
            </div>

        </section>


        <section class="contacto">
            <div class="contacto__cont">
                <div class="logo cont-logo"></div>
                <div class="contacto__links">
                    <a href="#" class="contacto__link">Quienes somos</a>

            </div>

                    <input type="text" name="nombre_contacto" class="input" placeholder="Nombre" required required maxlength="40">
                    <label class="input-label" for="nombre_contacto">Nombre</label>
                </div>
                <div class="input__content">
                    <textarea name="mensaje" cols="30" rows="10" class="input_textarea" placeholder="Mensaje" required maxlength="120"></textarea>
                    <label class="input-label" for="mensaje">Mensaje</label>
                </div>
                
                
                <input type="submit" value="Enviar mensaje" class="btn-enviar" id="sendMensaje">
            </div>
        </section>
