<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || AluraGeek</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/body.css">
    <link rel="stylesheet" href="./assets/css/header/encabezado.css">
    <link rel="stylesheet" href="./assets/css/login/login.css">
    <link rel="stylesheet" href="./assets/css/main/contacto.css">
    <link rel="stylesheet" href="./assets/css/footer/footer.css">
    <link rel="stylesheet" href="./assets/css/admin/btn-menu-admin.css">
    <link rel="stylesheet" href="./assets/css/input.css">
</head>
<body>
    <header class="header">
        <section class="encabezado">
            <div class="logo__buscar">
                <div class="logo"></div>
                <div class="buscador">
                    <div class="buscar">
                        <input type="search" name="search" id="" placeholder="¿Que deseas buscar?" class="search">
                        <div class="icon__buscar"></div>
                    </div>
                </div>
            </div>
            
            <div class="icon__buscar tel"></div>
        </section>
    </header>
    <main class="main">
        
        <section class="login">
            <p class="titulo__login">Iniciar Sesión</p>
            <form action="./admin.html" class="form">
                <div class="input__content">
                    <input class="input" type="email" name="email" id="email" placeholder="Escriba su correo electronico" required data-tipo="email">
                    <label class="input-label" for="email">Email</label>
                    <span class="mensaje__error"></span>
                </div>
                <div class="input__content">
                    <input class="input" type="password" name="password" id="password" placeholder="Escriba su contraseña" required data-tipo="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <label class="input-label" for="password">Contraseña</label>
                    <p class="mensaje__error"></p>
                </div>
                
                    <button type="submit" class="btn-enviar" id="btn-entrar" data-btn="login">Entrar</button>
                    <p class="error__login error__login_display" data-error>Usuario y/o contraseña incorrecta.</p>
                
                
            </form>
            
        </section>

        <section class="contacto">
            <div class="contacto__cont">
                <div class="logo cont-logo"></div>
                <div class="contacto__links">
                    <a href="#" class="contacto__link">Quienes somos</a>
                    <a href="#" class="contacto__link">Politica de privacidad</a>
                    <a href="#" class="contacto__link">Programa de fidelidad</a>
                    <a href="#" class="contacto__link">Nuestras tiendas</a>
                    <a href="#" class="contacto__link">Quiero ser franquiciado</a>
                    <a href="#" class="contacto__link">Anuncie aqui</a>
                </div>
            </div>
            <div class="contacto__formulario">
                <p class="contacto__formulario-titulo">Hable con nosotros</p>
                <form action="">
                    <div class="input__content">
                        <input type="text" name="nombre_contacto" class="input" placeholder="Nombre" required maxlength="40" data-tipo="nombre">
                        <label class="input-label" for="nombre_contacto">Nombre</label>
                        <span class="mensaje__error"></span>
                    </div>
                    <div class="input__content">
                        <textarea name="mensaje" cols="30" rows="10" class="input_textarea" placeholder="Mensaje" required maxlength="120" data-tipo="mensaje"></textarea>
                        <label class="input-label" for="mensaje">Mensaje</label>
                        <span class="mensaje__error"></span>
                    </div>
                    
                    <button type="submit" class="btn-enviar" id="sendMensaje">Enviar mensaje</button>
                    
                </form>
                
            </div>
        </section>

    </main>
    <footer class="footer">
        <p>Desarrollado por Jhon Jairo Moreno<br>2022 </p>
    </footer>

    <script type="module" src="./assets/js/app.js"></script>
</body>
</html>
